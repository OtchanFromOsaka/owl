version: "3"
name: "owl"
volumes:
  owl-dummy:
services:
  app:
    container_name: owl-app
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5173:5173
      - 8787:8787
      - 9323:9323
    volumes:
      - ../:/home/owl/dev
      - ./bin/root:/sbin/root
      - ./bin/owl:/usr/local/bin/owl
      - owl-dummy:/home/owl/dev/.pnpm-store
      - owl-dummy:/home/owl/dev/node_modules
    tty: true
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8G
        reservations:
          cpus: "2.0"
          memory: 4G
